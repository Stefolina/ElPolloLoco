<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">


    <title>El pollo loco</title>
    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusbarLife.class.js"></script>
    <script src="models/statusbarBottles.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chickenYellow.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body">
    <h1>El pollo loco</h1>

    <div class="d-none" id="gameover">
        <img src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png" class="gameoverText">
    </div>

    <div class="start" id="start">
        <img src="img/play.png" class="play" onclick="startGame()">
    </div>
   
    <div class="d-none" id="canvasframe">
        <canvas id="canvas" width="720" height="480"></canvas>
        <img src="img/fullscreen.png" class="fullscreen" onclick="fullscreen()">
        <img src="img/mute.png" class="mute" onclick="mute()">
        <img src="img/sound.png" class="soundon" onclick="soundOn()">
    </div>

    <div class="description">
        <div class="keyboard-functions">
            <div class="function">
                <h3>Go left</h3>
                <img src="img/left.png" class="key-pics">
            </div>

            <div class="function">
                <h3>Go right</h3>
                <img src="img/right.png" class="key-pics">
            </div>

            <div class="function">
                <h3>Jump</h3>
                <img src="img/space.png" class="key-pics">
            </div>

            <div class="function">
                <h3>Throw a bottle to <br> defete the pollo loco</h3>
                <img src="img/up.png" class="key-pics">
            </div>
        </div>
    </div>
</body>
</html>
